<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>digital calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <form>
          <input type="text" class="calc" />
        </form>
      </div>
      <div class="box-2">
        <button type="button" class="btn-clear" id="button-19">C</button>
        <button type="button" class="button" id="button-17" data-num="(">
          (
        </button>
        <button type="button" class="button" id="button-18" data-num=")">
          )
        </button>

        <button
          type="button"
          class="btn-backspace"
          id="button-4"
          data-num="Backspace"
        >
          ⌫
        </button>
        <button type="button" class="button" id="button-9" data-num="7">
          7
        </button>
        <button type="button" class="button" id="button-10" data-num="8">
          8
        </button>
        <button type="button" class="button" id="button-11" data-num="9">
          9
        </button>
        <button type="button" class="button" id="button-15" data-num="/">
          ÷
        </button>
        <button type="button" class="button" id="button-5" data-num="4">
          4
        </button>
        <button type="button" class="button" id="button-6" data-num="5">
          5
        </button>
        <button type="button" class="button" id="button-7" data-num="6">
          6
        </button>
        <button type="button" class="button" id="button-12" data-num="*">
          ×
        </button>
        <button type="button" class="button" id="button-1" data-num="1">
          1
        </button>
        <button type="button" class="button" id="button-2" data-num="2">
          2
        </button>
        <button type="button" class="button" id="button-3" data-num="3">
          3
        </button>
        <button type="button" class="button" id="button-8" data-num="-">
          -
        </button>

        <button
          type="button"
          class="button btn-percent"
          id="button-13"
          data-num="00"
        >
          00
        </button>
        <button type="button" class="button" id="button-14" data-num="0">
          0
        </button>
        <button type="button" class="button" id="button-13" data-num=".">
          .
        </button>

        <button type="button" class="button" id="button-16" data-num="+">
          +
        </button>
      </div>
      <div class="box-3">
        <button type="button" class="btn-equal" id="button-20">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
